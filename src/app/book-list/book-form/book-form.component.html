<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Enter title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" placeholder="Enter author" formControlName="author">
  </div>
  <div class="form-group">
    <label for="synopsis">Synopsis</label>
    <textarea class="form-control" id="synopsis" placeholder="Enter synopsis" formControlName="synopsis">
    </textarea>
  </div>
  <div class="form-group">
    <label for="photo">Photo</label>
    <input type="file" class="form-control-file" id="photo" (change)="detectFiles($event)" accept="image/*">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">Submit</button>
</form>
